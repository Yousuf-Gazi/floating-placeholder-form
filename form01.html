<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/form01.css">
        <title>Form</title>
    </head>

    <body>
        <!-- floating input form start -->
        <section id="contact_us">
            <div class="container-fluid">
                <div class="container">
                    <div class="form_box">
                        <form action="#">
                            <!-- name start -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <h3>Contact Us</h3>
                                </div>
                                <!-- first name -->
                                <div class="col-sm-6">
                                    <div class="input_box">
                                        <div class="input_text">First name</div>
                                        <input type="text" name="first_name" class="input">
                                    </div>
                                </div>
                                <!-- last name -->
                                <div class="col-sm-6">
                                    <div class="input_box">
                                        <div class="input_text">Last name</div>
                                        <input type="text" name="last_name" class="input">
                                    </div>
                                </div>
                            </div>
                            <!-- name end -->

                            <!-- email -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input_box">
                                        <div class="input_text">Email</div>
                                        <input type="email" name="email" class="input">
                                    </div>
                                </div>
                            </div>
                            <!-- textarea -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input_box">
                                        <div class="input_text">Message</div>
                                        <textarea name="textarea" class="input"></textarea>
                                    </div>
                                </div>
                            </div>
                            <!-- Submit -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <input type="submit" value="Submit" class="submit_button">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- floating input form end -->


        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/form01.js"></script>
    </body>

</html>
